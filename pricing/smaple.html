<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinaiak AI Assistant</title>
  <link rel="stylesheet" href="sample.css">
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lffi5YqAAAAADnWze7vgQJf6VTa908gS0v5lLhu" id="captcha"></script>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="profile-pic">
        <img src="assets/profile-icon.png" alt="Profile">
      </div>
      <div class="chat-title">Vinaiak AI Assistant</div>
    </header>
    <div class="chat-messages">
      <div class="message bot-message">
        <div class="bot-avatar">
          <img src="assets/bot-avatar.png" alt="Bot Avatar">
        </div>
        <div class="bot-text">
          Hey there! How may I help you today?
        </div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me anything.">
      <button id="sendButton">
        <img src="assets/send-icon.png" alt="Send">
      </button>
    </div>
  </div>
  <script src="smaple.js"></script>
</body>
</html>
